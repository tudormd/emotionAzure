<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.1/deepstream.js"></script>
</head>
<body>
    <input type="button" value="Click" id="elem">
    <pre>
    </pre>
    <input type="button" value="Click" id="ser">
    <script>
        elem.onclick = function (event) {
            var ds = deepstream('localhost:6020').login();
            ds.event.emit('posts-event1', { status: 'true', id: '1234' });

            ds.event.subscribe('posts-event', function (eventData) {
                console.log('deepstream: status', eventData);
            });
        }
        ser.onclick = function (event) {
            var ds = deepstream('localhost:6020').login();
            ds.event.emit('posts-event1', { status: 'false', id: '1234' });
        }
    </script>
</body>
</html>
